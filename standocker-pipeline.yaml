name: catterplot_pipeline
description: Run a catter plots script to produce a figure
inputParameters:
- name: INPUT_FILE
  localCopy:
    disk: datadisk
    path: data_file_1.txt
- name: INPUT_SCRIPT
  localCopy:
    disk: datadisk
    path: logistic_regression_ref_man.R
outputParameters:
- name: OUTPUT_FILE
  localCopy:
    disk: datadisk
    path: stan_output.png
resources:
  minimumCpuCores: 1
  minimumRamGb: 4
  zones:
  - us-central1-a
  - us-central1-b
  - us-central1-c
  - us-central1-f
  disks:
  - name: datadisk
    type: PERSISTENT_HDD
    sizeGb: 100
    mountPoint: /mnt/data
docker:
  imageName: jackinovik/rstan-complete
  cmd: "cd /mnt/data && Rscript logistic_regression_ref_man.R"
